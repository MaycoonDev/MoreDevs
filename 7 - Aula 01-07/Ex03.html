            &&  VERIFICA SE AS CONDIÇÕES SAO VERDADEIRA
            ||  VERIFICA SE UMA DAS CONDIÇÕES É VERDADEIRA
            !   NEGAÇÃO

            OPERADORES ARITMETICO
            +   SOMA
            -   SUBTRAIR

            /   DIVISÃO
