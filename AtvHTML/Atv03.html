<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>03 - Jogo de Adivinha√ß√£o</title>
  <link rel="stylesheet" href="Estilo.css" />
  <style>
    /* Ajustes pontuais para input e bot√µes */
    input[type="number"] {
      width: 100%;
      margin: 12px 0;
    }

    button {
      margin-top: 8px;
    }

    /* A mensagem j√° herda da classe resultado, n√£o precisa de mais nada aqui */

    h1 {
      margin-bottom: 20px;
      color: #3a3a3a;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo: Adivinhe o n√∫mero entre 1 e 100</h1>

    <input
      type="number"
      id="palpite"
      placeholder="Digite um n√∫mero"
      min="1"
      max="100"
    />

    <button onclick="verificarPalpite()" id="btnEnviar">Enviar</button>
    <button onclick="desistir()" id="btnDesistir">Desistir</button>
    <button onclick="novaTentativa()" id="btnNovaTentativa" style="display: none;">
      Nova Tentativa
    </button>

    <div id="mensagem" class="resultado"></div>
  </div>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;
    let jogoEncerrado = false;

    function verificarPalpite() {
      if (jogoEncerrado) return;

      const palpite = Number(document.getElementById("palpite").value);
      tentativas++;

      const mensagem = document.getElementById("mensagem");

      if (palpite < 1 || palpite > 100 || isNaN(palpite)) {
        mensagem.textContent = "Por favor, digite um n√∫mero entre 1 e 100.";
        mensagem.style.color = "#e63946"; // vermelho erro
        return;
      }

      const diferenca = Math.abs(numeroSecreto - palpite);

      if (palpite === numeroSecreto) {
        mensagem.innerHTML = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero <strong>${numeroSecreto}</strong> com ${tentativas} tentativa(s).`;
        mensagem.style.color = "#2a9d8f"; // verde azulado
        encerrarJogo();
      } else if (diferenca <= 5) {
        mensagem.textContent = "Quase!";
        mensagem.style.color = "#e76f51"; // laranja
      } else if (diferenca <= 10) {
        mensagem.textContent = "Perto!";
        mensagem.style.color = "#e76f51"; // laranja
      } else if (diferenca <= 20) {
        mensagem.textContent = "Longe!";
        mensagem.style.color = "#e76f51"; // laranja
      } else {
        mensagem.textContent = "Muito longe!";
        mensagem.style.color = "#e76f51"; // laranja
      }

      document.getElementById("palpite").value = "";
      document.getElementById("palpite").focus();
    }

    function desistir() {
      const mensagem = document.getElementById("mensagem");
      mensagem.innerHTML = `üòû Voc√™ desistiu! O n√∫mero secreto era <strong>${numeroSecreto}</strong>.`;
      mensagem.style.color = "#e63946"; // vermelho
      encerrarJogo();
    }

    function encerrarJogo() {
      jogoEncerrado = true;
      document.getElementById("palpite").disabled = true;
      document.getElementById("btnEnviar").disabled = true;
      document.getElementById("btnDesistir").disabled = true;
      document.getElementById("btnNovaTentativa").style.display = "inline-block";
    }

    function novaTentativa() {
      numeroSecreto = Math.floor(Math.random() * 100) + 1;
      tentativas = 0;
      jogoEncerrado = false;

      const mensagem = document.getElementById("mensagem");
      mensagem.textContent = "";
      mensagem.style.color = "#333";

      document.getElementById("palpite").value = "";
      document.getElementById("palpite").disabled = false;
      document.getElementById("btnEnviar").disabled = false;
      document.getElementById("btnDesistir").disabled = false;
      document.getElementById("btnNovaTentativa").style.display = "none";
      document.getElementById("palpite").focus();
    }
  </script>
</body>
</html>
