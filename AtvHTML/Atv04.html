<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>04 - Tabuada</title>
  <link rel="stylesheet" href="Estilo.css" />
</head>
<body>
  <div class="container">
    <h1>Tabuada</h1>

    <input type="number" id="numero" placeholder="Digite um nÃºmero" />

    <button onclick="gerarTabuada()">Ver Tabuada</button>

    <div id="resultado"></div>
  </div>

  <script>
    function gerarTabuada() {
      const numero = Number(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(numero)) {
        resultado.textContent = "Por favor, digite um nÃºmero vÃ¡lido.";
        resultado.style.color = "#e63946";
        return;
      }

      resultado.style.color = "#333";

      let tabuada = `ðŸ“‹ Tabuada do ${numero}:\n\n`;

      for (let i = 1; i <= 10; i++) {
        tabuada += `${numero} x ${i} = ${numero * i}\n`;
      }

      resultado.textContent = tabuada;
    }
  </script>
</body>
</html>
