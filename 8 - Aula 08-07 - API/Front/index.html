<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - PRODUTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <form>
        <input type="text"  class="form-control"    placeholder="Id"    id="id"     readonly="readonly">
        <input type="text"  class="form-control"    placeholder="Nome"  id="nome"   >
        <input type="text"  class="form-control"    placeholder="Marca" id="marca"  >
        <input type="number"  class="form-control"    placeholder="Valor" id="valor"  >

        <input type="button"    value="Cadastrar"  class="btn btn-primary" id="btnCadastrar" onclick="cadastrar()">
        <input type="button"    value="Alterar"    class="btn btn-primary" id="btnAlterar" onclick="alterar()">
        <input type="button"    value="Remover"    class="btn btn-primary" id="btnRemover" onclick="remover()">
        <input type="button"    value="Cancelar"   class="btn btn-primary" id="btnCancelar" onclick="cancelar()">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Valor</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script  src="script.js"></script>
</body>
</html>
