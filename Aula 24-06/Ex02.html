<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - TEXTO</title>
</head>
<body>
    <!-- PARAGRAFO E COSTUMIZAÇÃO-->
    <p style="color: rgb(15, 95, 187);">Este é um PARAGRAFO</p>
    <p style="color: green;font-size: 20px;">Este é outro PARAGRAFO</p>

    <!-- TITULOS -->
     <h1 style="background-color: yellow;">TITULO 01</h1>
     <h2 style="border-style: solid; border-color: red;border-width: 2px;">TITULO 02</h2>
     <h3 style="border:5px dotted blue">TITULO 03</h3>
     <h4 style="border: 2px solid black; border-radius: 10px;">TITULO 04</h4>
     <h5 style="background-color: blue; width: 100px; height: 10;">TITULO 05</h5>
     <h6>TITULO 06</h6>
     
     <!-- QUEBRA DE LINHA -->
     <p>
        Primeira linha
        <br>
        Segunda linha
     </p>

<!-- CAIXA DE TEXTO QUE ACEITA QUEBRA DE LINHA -->
<pre>
primeira LINHA
segunda LINHA
</pre>

        <!-- TEXTO ANIMADO -->
        <marquee>
        meu titulo....
        </marquee>

        <!-- FORMATAÇÃO (Strong leva ao site uma visibilidade melhor)-->
         <p>
            MEU TEXTO EM <b>NEGRITO</b>
            <br>
            MEU TEXTO <strong>IMPORTANTE</strong>
            <br>
            MEU TEXTO EM <i>ITALICO</i>
            <br>
            MEU TEXTO <u>SUBLINHADO</u>
         </p>
</body>
</html>
