<!DOCTYPE html>
<html lang="pt-Br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>

    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
    <h1>Cadatrar Informações do Usuario</h1>
    <hr>

    <form id="formEndereco">
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">ID</span>
            <input class="form-control" type="text" id="inputId" disabled >
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">NOME</span>
            <input class="form-control" type="text" id="inputNome">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">CEP</span>
            <input class="form-control" type="text" id="inputCep">
            <button class="btn btn-primary" type="button" id="btnCep" onclick="buscarCep()">BUSCAR</button>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">ESTADO</span>
            <input class="form-control" type="text" id="inputEstado" disabled>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">CIDADE</span>
            <input class="form-control" type="text" id="inputCidade" disabled>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">BAIRRO</span>
            <input class="form-control" type="text" id="inputBairro" disabled>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">LOGRADOURO</span>
            <input class="form-control" type="text" id="inputLogradouro" disabled>
        </div>
        <div class="botoes text-center">
            <button type="button" class="btn btn-primary" id="btnCadastrar" onclick="cadastrar()">Cadastrar</button>
            <button type="button" class="btn btn-primary" id="btnAtualizar" onclick="atualizar()">Atualizar</button>
            <button type="button" class="btn btn-primary" id="btnDeletar" onclick="deletar()">Deletar</button>
            <button type="button" class="btn btn-primary" id="btnCancelar" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
    <hr>
    <h2>Usuarios</h2>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CEP</th>
                <th>ESTADO</th>
                <th>CIDADE</th>
                <th>BAIRRO</th>
                <th>LOGRADOURO</th>
                <th>SELECIONAR</th>
            </tr>
        </thead>
        <tbody id="tabelaPessoas"></tbody>
    </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
